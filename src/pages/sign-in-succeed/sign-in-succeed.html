<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-content class="xqcont">
  <div *ngIf='!modelShow' class="model">
    <img [src]='gift_img'>
    <p class="p1">{{signSucc}}</p>
    <button (tap)="presentProfileModal()">确定</button>
  </div>

  <div *ngIf='modelShow' class="turntable">
    <p *ngIf='!turntable' class="img_box">
        <img [src]='turntable_img'>
        <span class="prize_that">{{giftname}}</span>
        <span *ngIf='prize' class="prize pingzheng"> 已经为您生成领取凭证优惠券</span>
        <span *ngIf='prize' class="prize _goback"> 返回首页进入我的优惠查看领取店铺地址</span>

    </p>
    
      <!-- <p class="p1">{{signSucc}}</p> -->
      <p *ngIf='!turntable' class="but1 buts" (tap)="present()">{{kankan}}</p>
      <p *ngIf='!turntable' class="but2 buts" (tap)="presentProfileModal()">{{jixuchou}}</p>

      <p *ngIf='turntable' class="img_box">
        <img [src]='un_turntable_img'>
        <span class="prize_that un_prize_that">您没有抽到奖品</span>
      </p>

      <p *ngIf='turntable' class="but2 buts" (tap)="presentProfileModal()">继续抽</p>
  </div>
</ion-content>
