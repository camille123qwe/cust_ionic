<ion-header>

  <ion-navbar>
    <ion-title>申请退货</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 
    <ion-item>
      <ion-label stacked>申请退货原因</ion-label>
      <ion-textarea placeholder="请说明详细情况以加快申请流程..."></ion-textarea>
    </ion-item>
 
  
    <ion-item>
      <p>说明图片(如有需要可以上传图片说明情况)</p>
    </ion-item>

    <!--图片选择之前-->
    <div *ngIf='paizhao' class="zhaoxiangji" >
      <p class="paizhao">
        <img src="assets/img/icon_zhaoxiangji@2x.png" (click)='changePictures()'>
      </p>
      <p class="tishi">(上传图片)</p>
    </div>

    <!--选择图片-->
    <ion-grid *ngIf='xuanzetupian'>
      <ion-row center >
        <ion-col col-3 *ngFor="let item of rows_goods[0]" (click)='changePictures(item)' class="pictures_col">
          <img src={{item}} alt="*" />
        </ion-col>
      </ion-row>
      <ion-row center >
        <ion-col col-3 *ngFor="let item of rows_goods[1]" (click)='changePictures(item)' class="pictures_col">
          <img src={{item}} alt="*" />
        </ion-col>
      </ion-row>
    </ion-grid>
   
    <!-- <div class="login">
      <button ion-button block clear (click)='chengong()'>提交</button>
    </div> -->
</ion-content>
  <ion-footer>
  <ion-toolbar>
    <ion-title >
      <p (click)='chengong()'>
            提交申请
      </p>
    </ion-title>
  </ion-toolbar>
</ion-footer>
