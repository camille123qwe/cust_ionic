<ion-content >

<ion-list >
  <ion-item *ngFor="let item of discountlist.rows" (click)="sureclick(item)" >
    <h2>{{item.title}}</h2>
    <h3>{{'满减金额：'+item.ifmoneyneed/100}}</h3>
    <h3>{{'优惠：'+item.discountmoney/100}}</h3>
    <h3>{{'折扣：'+item.discountpercent/10 + '折'}}</h3>
    <button ion-button clear item-end *ngIf="item.usableThis == 1" >可用</button>
  </ion-item>
</ion-list>

</ion-content>
