<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="slogan">
    <p class="hi">HI,你好</p>
  </div>

  <ion-card class="card">
    <ion-list>
      <ion-item>
        <span item-left class="span-needed">*</span>
        <ion-label>手机号码：</ion-label>
        <ion-input type="tel" #phone ></ion-input>
      </ion-item>
      <hr class="hr-login">

      <ion-item>
        <span item-left class="span-needed">*</span>
        <ion-label item-left>验证码：</ion-label>
        <ion-input type="tel" class="input-verify" #code></ion-input>
        <button ion-button item-right class="btnVerify" (click)="getOldCode(phone.value)">获取验证码</button>
      </ion-item>
      <hr class="hr-login">

      <ion-item>
        <span item-left class="span-needed">*</span>
        <ion-label>新密码：</ion-label>
        <ion-input type="password" #new_psw></ion-input>
      </ion-item>
      <hr class="hr-login">

      <ion-item>
        <span item-left class="span-needed">*</span>
        <ion-label>确认密码：</ion-label>
        <ion-input type="password" #confirm_psw></ion-input>
      </ion-item>
      <!--<hr class="hr-login">-->

    </ion-list>
  </ion-card>


  <div class="login submmit">
    <button ion-button block clear (click)="submmit(phone.value,code.value,new_psw.value,confirm_psw.value)">提交</button>
  </div>
</ion-content>
