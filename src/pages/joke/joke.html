<ion-header>

  <ion-navbar>
    <ion-title>开心一刻</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item class="item" *ngFor="let item of list">
      <div>
        <p class="joke-content" [innerHTML]="item.content"></p>
        <div class="joke-time">{{item.jokeday}}</div>
      </div>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载更多">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
